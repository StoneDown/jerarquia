    <title>Presentación Interactiva</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Contenedor de slides */
        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background: #000;
        }

        /* Slides */
        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: translateX(100%);
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1),
                opacity 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            z-index: 1;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide.active {
            opacity: 1;
            transform: translateX(0);
            z-index: 2;
        }

        .slide.prev {
            transform: translateX(-100%);
        }

        .slide.next {
            transform: translateX(100%);
        }

        /* Video a pantalla completa */
        .video-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 9998;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-fullscreen.active {
            display: block;
            opacity: 1;
        }

        .video-fullscreen video {
            width: 100%;
            height: 100%;
            object-fit: contain;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .video-fullscreen video.loaded {
            opacity: 1;
        }

        /* Overlay de carga */
        .video-loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .video-loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #d4af37;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Ocultar controles nativos */
        .video-fullscreen video::-webkit-media-controls-panel {
            display: none !important;
        }

        .video-fullscreen video::-webkit-media-controls-play-button {
            display: none !important;
        }

        .video-fullscreen video::-webkit-media-controls-start-playback-button {
            display: none !important;
        }

        .play-button {
            background: linear-gradient(to bottom, #d4af37, #8B4513);
            border: 3px solid #f5e8d0;
            color: #f5e8d0;
            padding: 20px 40px;
            font-size: 1.8rem;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.7);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .video-message {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: #f5e8d0;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 5;
            font-weight: bold;
        }

        /* Contenedor de imagen */
        .image-container {
            max-width: 100%;
            max-height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Imágenes */
        .slide img {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
            object-fit: contain;
        }

        /* Fondo alrededor de imágenes */
        .image-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: -1;
        }

        /* Indicador de slide */
        .slide-counter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.6);
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 3px;
        }

        /* Efecto de overlay durante transición */
        .transition-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .transition-overlay.active {
            opacity: 1;
        }

        /* Pantallas de diálogo */
        .dialog-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dialog-box {
            background: linear-gradient(135deg, #2c1810, #1a1008);
            border: 3px solid #8B4513;
            border-radius: 15px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            color: #f5e8d0;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            position: relative;
            overflow: hidden;
        }

        .dialog-box::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            pointer-events: none;
        }

        .dialog-title {
            font-size: 2.5rem;
            margin-bottom: 25px;
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            font-family: 'Georgia', serif;
        }

        .dialog-message {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 35px;
            padding: 0 20px;
        }

        .dialog-options {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .dialog-btn {
            background: linear-gradient(to bottom, #8B4513, #654321);
            border: 2px solid #d4af37;
            color: #f5e8d0;
            padding: 18px 35px;
            font-size: 1.3rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 250px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .dialog-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .dialog-btn:hover::before {
            left: 100%;
        }

        .dialog-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
            background: linear-gradient(to bottom, #a0522d, #8B4513);
        }

        .dialog-btn:active {
            transform: translateY(0);
        }

        .dialog-btn.option1 {
            background: linear-gradient(to bottom, #2d5a27, #1e3a1a);
            border-color: #4CAF50;
        }

        .dialog-btn.option2 {
            background: linear-gradient(to bottom, #8b1a1a, #5a1010);
            border-color: #ff4444;
        }

        .consequence {
            font-size: 1.2rem;
            color: #c19a6b;
            margin-top: 10px;

        }

        /* Estilo para pantallas de resultado */
        .result-screen {

            background: rgba(0, 0, 0, 0.9);

        .show-message-btn:hover {

        /* Animación para entrada suave */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {

                transform: translateY(0);
            }
        }

        .fade-in {

        }

        /* CONTENEDOR DE VIDEO Y TEXTO para slide 6 */

        /* Video de fondo para resultados */

        /* Ocultar controles nativos del video */
        .result-video-bg::-webkit-media-controls-panel {
            display: none !important;
        }
    </style>
</head>

            'slide-2': 'videos/vid4.mp4',
            'slide-2-1': 'videos/vid5.mp4',
            'slide-2-2': 'videos/vid6.mp4',
            'slide-3': 'videos/vid7.mp4',
            'slide-2-3': 'videos/vid8.mp4',
            'slide-4': 'videos/vid9.mp4',
            'slide-5': 'videos/vid10.mp4',
            'slide-2-4': 'videos/vid11.mp4',
            'slide-11': 'videos/vid12.mp4',
            'slide-6': 'videos/vid13.mp4',
            'slide-9': 'videos/vid14.mp4',
            'slide-10': 'videos/vid15.mp4'
        };

        // Inicializar presentación
        document.addEventListener('DOMContentLoaded', function () {
            // Inicializar todas las slides
            initSlides();

            // Precargar videos
            preloadAllVideos();

            // Configurar navegación
            setupNavigation();

            // Actualizar contador
            updateCounter();

            // Solicitar pantalla completa automáticamente
            setTimeout(() => {
                requestFullscreen();
            }, 100);
        });

        // Inicializar todas las slides
        function initSlides() {
            const slideElements = document.querySelectorAll('.slide');
            slideElements.forEach(slide => {
                slides[slide.id] = slide;
            });

            Object.keys(slides).forEach(id => {
                if (id !== currentSlideId) {
                    slides[id].classList.remove('active', 'prev', 'next');
                }
            });

            slides[currentSlideId].classList.add('active');
        }

        function updateCounter() {
            const slideCounter = document.getElementById('slideCounter');
            const totalVisible = Object.keys(slides).length - 5; // Excluyendo resultados
            const currentNumber = slideHistory.length;
            slideCounter.textContent = `${currentNumber} / ${totalVisible}`;
        }

        // Función para cambiar de slide
        function goToSlide(slideId, addToHistory = true) {
            if (isTransitioning || !slides[slideId]) return;

            isTransitioning = true;
            hideAllDialogs();
            closeVideo(); // Cerrar video si está abierto

            const currentIndex = Object.keys(slides).indexOf(currentSlideId);
            const targetIndex = Object.keys(slides).indexOf(slideId);
            const direction = targetIndex > currentIndex ? 'next' : 'prev';

            document.querySelector('.transition-overlay').classList.add('active');
            slides[currentSlideId].classList.add(direction === 'next' ? 'prev' : 'next');

            setTimeout(() => {
                slides[currentSlideId].classList.remove('active');
                currentSlideId = slideId;
                slides[currentSlideId].classList.add('active');

                Object.values(slides).forEach(slide => {
                    slide.classList.remove('prev', 'next');
                });

                if (addToHistory && !slideId.includes('result-')) {
                    slideHistory.push(slideId);
                }

                updateCounter();

                setTimeout(() => {
                    document.querySelector('.transition-overlay').classList.remove('active');
                    isTransitioning = false;
                }, 300);
            }, 400);
        }

        // Configurar navegación
        function setupNavigation() {
            // Navegación con teclado
            document.addEventListener('keydown', (e) => {
                if (isTransitioning) return;

                // Verificar si hay video activo
                const isVideoActive = document.getElementById('videoFullscreen').classList.contains('active');

                // Si hay video activo
                if (isVideoActive) {
                    const video = document.getElementById('fullscreenVideo');

                    switch (e.key) {
                        case ' ': // Espacio - pausa/reanuda
                            e.preventDefault();
                            toggleVideoPlayPause();
                            return;
                        case 'Escape': // Escape - cierra video
                        case 'q': // Q - cierra video
                        case 'Q':
                            e.preventDefault();
                            closeVideo();
                            return;
                    }
                }

                // Tecla Q para activar video (solo si no hay diálogo y no es resultado)
                if ((e.key === 'q' || e.key === 'Q')) {
                    // Verificar si hay algún diálogo visible
                    const hasVisibleDialog = Array.from(document.querySelectorAll('.dialog-overlay, .intro-overlay'))
                        .some(dialog => !dialog.classList.contains('hidden'));

                    // Verificar si estamos en una pantalla de resultado
                    const isResultScreen = currentSlideId.includes('result-');

                    if (!hasVisibleDialog && !isResultScreen) {
                        e.preventDefault();
                        playCurrentSlideVideo();
                        return;
                    }
                }

                // Navegación entre slides
                switch (e.key) {
                    case 'ArrowRight':
                    case 'PageDown':
                    case ' ':
                    case 'Enter':
                        e.preventDefault();
                        navigateNext();
                        break;

                    case 'ArrowLeft':
                    case 'PageUp':
                        e.preventDefault();
                        navigatePrev();
                        break;
                }
            });

            // Navegación con clic
            document.addEventListener('click', (e) => {
                if (isTransitioning) return;

                // Verificar si hay video activo
                const isVideoActive = document.getElementById('videoFullscreen').classList.contains('active');

                // Si hay video activo
                if (isVideoActive) {
                    // Si se hace clic en el video, pausar/reanudar
                    if (e.target.tagName === 'VIDEO' || e.target.closest('.video-fullscreen')) {
                        toggleVideoPlayPause();
                    }
                    return;
                }

                // Verificar si se hizo clic en un botón de mostrar mensaje
                if (e.target.classList.contains('show-message-btn')) {
                    return;
                }

                // Verificar si se hizo clic en un botón de diálogo
                if (e.target.classList.contains('dialog-btn')) {
                    return;
                }

                const clickX = e.clientX;
                const windowWidth = window.innerWidth;

                if (clickX > windowWidth / 2) {
                    navigateNext();
                } else {
                    navigatePrev();
                }
            });

            // Navegación con touch
            document.addEventListener('touchstart', (e) => {
                if (isTransitioning) return;

                // Verificar si hay video activo
                const isVideoActive = document.getElementById('videoFullscreen').classList.contains('active');
                if (isVideoActive) return;

                // Verificar si estamos en una pantalla de resultado
                const isResultScreen = currentSlideId.includes('result-');
                if (isResultScreen) {
                    e.preventDefault();
                    return;
                }

                const touchX = e.touches[0].clientX;
                const windowWidth = window.innerWidth;

                if (touchX > windowWidth / 2) {
                    navigateNext();
                } else {
                    navigatePrev();
                }

                e.preventDefault();
            });

            // Navegación con scroll
            document.addEventListener('wheel', (e) => {
                if (isTransitioning) return;

                // Verificar si hay video activo
                const isVideoActive = document.getElementById('videoFullscreen').classList.contains('active');
                if (isVideoActive) return;

                // Verificar si estamos en una pantalla de resultado
                const isResultScreen = currentSlideId.includes('result-');
                if (isResultScreen) {
                    e.preventDefault();
                    return;
                }

                e.preventDefault();

                if (e.deltaY > 0) {
                    navigateNext();
                } else {
                    navigatePrev();
                }
            }, { passive: false });
        }

        // Navegar al siguiente slide según ruta
        function navigateNext() {
            const route = getNextSlide(currentSlideId);
            if (route) {
                goToSlide(route);
            }
        }

        // Navegar al slide anterior
        function navigatePrev() {
            // Ir al slide anterior del historial
            if (slideHistory.length > 1) {
                slideHistory.pop(); // Quitar actual
                const prevSlide = slideHistory[slideHistory.length - 1];
                goToSlide(prevSlide, false);
            }
        }

        // Definir rutas de la presentación
        function getNextSlide(currentId) {
            const routes = {
                'slide-1': 'slide-2',
                'slide-2': 'slide-3',
                'slide-3': 'slide-4',
                'slide-4': 'slide-5',
                'slide-5': 'slide-6',
                'slide-6': 'slide-7',
                'slide-7': 'slide-8',
                'slide-8': 'slide-9',
                'slide-9': 'slide-10'
            };

            return routes[currentId] || null;
        }

        // Funciones para diálogos
        function showDialog(dialogId) {
            const dialog = document.getElementById(dialogId);
            if (dialog) {
                dialog.classList.remove('hidden');
                if (dialogId !== 'intro-overlay') {
                    currentDialogSlide = currentSlideId;
                }
            }
        }

        function hideAllDialogs() {
            const dialogs = document.querySelectorAll('.dialog-overlay, .intro-overlay');
            dialogs.forEach(dialog => {
                dialog.classList.add('hidden');
            });
        }

        // Funciones del juego
        function startJourney() {
            goToSlide('slide-2-1');
        }

        function retryFromChoice() {
            hideAllDialogs();
            if (currentDialogSlide) {
                goToSlide(currentDialogSlide, false);
            }
        }

        function restartGame() {
            hideAllDialogs();
            slideHistory = ['slide-1'];
            window.location.href = 'cuestionario.html';
        }

        // Funciones para opciones del juego
        function chooseOption(option) {
            hideAllDialogs();

            switch (option) {
                case 'pay-tribute':
                    currentDialogSlide = 'slide-2-1';
                    goToSlide('slide-7');
                    break;

                case 'escape-tribute':
                    currentDialogSlide = 'slide-2-1';
                    goToSlide('result-beheaded', false);
                    break;

                case 'give-indulgences':
                    currentDialogSlide = 'slide-3';
                    goToSlide('slide-2-3');
                    break;

                case 'accuse-heresy':
                    currentDialogSlide = 'slide-3';
                    goToSlide('result-impaled', false);
                    break;

                case 'kill-king':
                    currentDialogSlide = 'slide-5';
                    goToSlide('slide-2-4');
                    break;

                case 'flee-king':
                    currentDialogSlide = 'slide-5';
                    goToSlide('result-exiled', false);
                    break;

                case 'fight-kingdom':
                    goToSlide('result-victory', false);
                    break;

                case 'escape-kingdom':
                    goToSlide('result-escaped', false);
                    break;
            }
        }

        // FUNCIONES DE VIDEO
        function playCurrentSlideVideo() {
            const videoUrl = slideVideos[currentSlideId];

            if (!videoUrl) {
                console.log('Esta slide no tiene video asignado');
                return;
            }

            const videoFullscreen = document.getElementById('videoFullscreen');
            const fullscreenVideo = document.getElementById('fullscreenVideo');
            const videoLoading = document.getElementById('videoLoading');

            // 1. Pre-cargar el video
            fullscreenVideo.classList.remove('loaded');

            // 2. Configurar eventos del video
            let hasStartedShowing = false;

            fullscreenVideo.ontimeupdate = function () {
                // Cuando el video lleve 1 segundo de carga
                if (!hasStartedShowing && fullscreenVideo.currentTime >= 1.0) {
                    hasStartedShowing = true;

                    // Mostrar el video
                    videoFullscreen.classList.add('active');
                    videoLoading.classList.add('hidden');
                    fullscreenVideo.classList.add('loaded');
                }
            };

            fullscreenVideo.onerror = function () {
                console.error("Error al cargar el video:", videoUrl);
                videoLoading.classList.add('hidden');
                closeVideo();
            };

            fullscreenVideo.onended = closeVideo;

            // 3. Empezar a cargar el video
            fullscreenVideo.pause();
            fullscreenVideo.currentTime = 0;
            fullscreenVideo.src = videoUrl;
            fullscreenVideo.preload = "auto";

            // 4. Esperar a que tenga suficiente buffer
            fullscreenVideo.addEventListener('canplay', function () {
                // Comenzar a reproducir
                fullscreenVideo.muted = true;
                fullscreenVideo.play().then(() => {
                    console.log("Video cargándose...");
                }).catch(e => {
                    // Si falla, mostrar igual
                    videoFullscreen.classList.add('active');
                    videoLoading.classList.add('hidden');
                    fullscreenVideo.classList.add('loaded');
                    fullscreenVideo.muted = false;
                    fullscreenVideo.play();
                });
            });

            // 5. Backup: Si después de 3 segundos no ha llegado al segundo 1, mostrar igual
            setTimeout(() => {
                if (!hasStartedShowing) {
                    hasStartedShowing = true;
                    videoFullscreen.classList.add('active');
                    videoLoading.classList.add('hidden');
                    fullscreenVideo.classList.add('loaded');
                    fullscreenVideo.muted = false;
                }
            }, 500);
        }

        function closeVideo() {
            const videoFullscreen = document.getElementById('videoFullscreen');
            const fullscreenVideo = document.getElementById('fullscreenVideo');

            // Pausar el video
            fullscreenVideo.pause();

            // Ocultar el video
            videoFullscreen.classList.remove('active');

            // Limpiar la fuente
            fullscreenVideo.src = '';
            fullscreenVideo.onended = null;
        }

        function toggleVideoPlayPause() {
            const fullscreenVideo = document.getElementById('fullscreenVideo');
            if (fullscreenVideo.paused) {
                fullscreenVideo.play();
            } else {
                fullscreenVideo.pause();
            }
        }

        function showResultMessage(videoElement) {
            console.log("Video terminado");
        }

        // Precargar videos
        function preloadAllVideos() {
            const videosToPreload = [
                'videos/empalamiento.mp4',
                'videos/destierro.mp4',
                'videos/vid1.mp4',
                'videos/vid2.mp4',
                'videos/vid3.mp4',
                'videos/vid4.mp4',
                'videos/vid5.mp4',
                'videos/vid6.mp4',
                'videos/vid7.mp4',
                'videos/vid8.mp4',
                'videos/vid9.mp4',
                'videos/vid10.mp4',
                'videos/vid11.mp4',
                'videos/vid12.mp4',
                'videos/vid13.mp4',
                'videos/vid14.mp4',
                'videos/vid15.mp4'
            ];

            videosToPreload.forEach((videoUrl) => {
                const video = document.createElement('video');
                video.preload = 'auto';
                video.style.display = 'none';

                const source = document.createElement('source');
                source.src = videoUrl;
                source.type = 'video/mp4';

                video.appendChild(source);
                document.body.appendChild(video);
            });
        }

        // FUNCIONES DE PANTALLA COMPLETA
        function requestFullscreen() {
            const elem = document.documentElement;
            if (elem.requestFullscreen) {
                elem.requestFullscreen();
            } else if (elem.mozRequestFullScreen) {
                elem.mozRequestFullScreen();
            } else if (elem.webkitRequestFullscreen) {
                elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
            } else if (elem.msRequestFullscreen) {
                elem.msRequestFullscreen();
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement &&
                !document.mozFullScreenElement &&
                !document.webkitFullscreenElement &&
                !document.msFullscreenElement) {
                requestFullscreen();
            } else {
                exitFullscreen();
            }
        }
    </script>
